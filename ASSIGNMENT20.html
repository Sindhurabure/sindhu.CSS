<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCSS Framework Demo</title>
    <link rel="stylesheet" href="simplecss.css"> <!-- Link to your SimpleCSS framework -->
</head>
<body>

    <!-- Container with Grid Layout -->
    <div class="container">
        <h1 class="text-center text-primary mt-3">Welcome to SimpleCSS Framework</h1>
        
        <!-- Responsive Grid Layout -->
        <div class="row">
            <div class="col col-6">
                <div class="card">
                    <div class="card-header">Card 1</div>
                    <div class="card-body">This is a simple card.</div>
                </div>
            </div>
            <div class="col col-6">
                <div class="card">
                    <div class="card-header">Card 2</div>
                    <div class="card-body">This is another simple card.</div>
                </div>
            </div>
        </div>

        <!-- Form Example -->
        <form class="mt-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Button Example -->
        <div class="mt-3 text-center">
            <a href="#" class="btn btn-secondary">Click Me</a>
        </div>
    </div>

</body>
</html>
