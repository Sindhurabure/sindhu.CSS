<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: transform 0.5s ease;
        }

        /* Box with translate transform */
        .box1:hover {
            transform: translate(50px, 50px); /* Move by 50px horizontally and vertically */
        }

        /* Box with rotate transform */
        .box2:hover {
            transform: rotate(45deg); /* Rotate the box by 45 degrees */
        }

        /* Box with scale transform */
        .box3:hover {
            transform: scale(1.5); /* Scale the box to 1.5 times its original size */
        }

        /* Box with skew transform */
        .box4:hover {
            transform: skew(20deg, 10deg); /* Skew horizontally by 20 degrees, vertically by 10 degrees */
        }

        /* Box with multiple transforms (translate, rotate, scale) */
        .box5:hover {
            transform: translate(30px, -30px) rotate(30deg) scale(1.3); /* Combine translate, rotate, and scale */
        }
    </style>
</head>
<body>

    <h1>CSS Transforms Demonstration</h1>

    <div class="container">
        <!-- Box with translate transform -->
        <div class="box box1">Translate</div>

        <!-- Box with rotate transform -->
        <div class="box box2">Rotate</div>

        <!-- Box with scale transform -->
        <div class="box box3">Scale</div>

        <!-- Box with skew transform -->
        <div class="box box4">Skew</div>

        <!-- Box with multiple transforms -->
        <div class="box box5">Multiple</div>
    </div>

</body>
</html>
